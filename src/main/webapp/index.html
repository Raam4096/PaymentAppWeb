<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PaySwift - Your Digital Wallet</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    /* Animated Background Circles */
    .bg-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.2), rgba(255,255,255,0));
      animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 200px; height: 200px;
      top: 10%; left: 15%;
      animation-delay: 0s;
    }
    .circle:nth-child(2) {
      width: 300px; height: 300px;
      bottom: 15%; right: 10%;
      animation-delay: 2s;
    }
    .circle:nth-child(3) {
      width: 150px; height: 150px;
      top: 40%; left: 70%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.1) translateY(-30px); }
      100% { transform: scale(1) translateY(0); }
    }

    /* Navbar */
    .navbar {
      z-index: 1;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .navbar h1 {
      font-size: 28px;
      letter-spacing: 1px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      transition: all 0.4s ease;
    }

    .navbar a:hover {
      background: #ffffff;
      color: #2575fc;
      box-shadow: 0 0 15px #fff;
      transform: scale(1.05);
    }

    /* Hero Section */
    .hero {
      flex: 1;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    .hero-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 60px 40px;
      border-radius: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: slideUp 2s ease;
    }

    .hero-content h2 {
      font-size: 40px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #fff;
    }

    .hero-content h4 {
      font-size: 22px;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .hero-content h3 {
      font-size: 26px;
      color: #00f7ff;
      text-shadow: 0 0 20px #00f7ff;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .navbar a {
        width: 100%;
        text-align: center;
      }

      .hero-content {
        padding: 30px 20px;
      }

      .hero-content h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Circles -->
  <div class="bg-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>PaySwift</h1>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Get Started</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h2>Seamless Payments</h2>
      <h4>Secure • Simple • Swift</h4>
      <h3>Experience the Future of Digital Transactions</h3>
    </div>
  </div>

</body>
</html>
