<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PaySwift - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #00c9a7, #92fe9d);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background-color: #ffffffdd;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 30px 25px;
      width: 320px;
      transition: 0.3s ease;
    }

    .login-box:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
    }

    .login-box h2 {
      text-align: center;
      color: #00897b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #00bfa5;
      outline: none;
      box-shadow: 0 0 5px #00bfa5aa;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #00bfa5;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #009e86;
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to PaySwift</h2>
    <form action="LoginServlet">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
  </div>

</body>
</html>
